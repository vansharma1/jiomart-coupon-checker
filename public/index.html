<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JioMart Coupon Generator & Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">üéüÔ∏è JioMart Coupon</h1>

    <!-- User Inputs -->
    <form id="configForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Cart ID</label>
        <input class="form-control" id="cartId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Auth Token</label>
        <input class="form-control" id="authToken" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input class="form-control" id="userId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">PINCODE</label>
        <input class="form-control" id="pin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">How many coupons to test?</label>
        <input type="number" class="form-control" id="count" value="5" min="1" max="50">
      </div>
      <div class="col-md-6">
        <label class="form-label">Prefix (optional)</label>
        <input class="form-control" id="prefix" placeholder="e.g. 1J7M">
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Generate & Check</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Results</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Coupon</th>
              <th>Status</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  // Generate unique 10-char coupon (digit/letter alternating)
  function generateUniqueCoupon(prefixInput = "") {
    const digits = "0123456789".split("");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    let code = (prefixInput || "").toUpperCase();

    // Enforce strict max length = 10
    if (code.length > 10) code = code.slice(0, 10);

    // Track already used chars
    const usedDigits = new Set(code.split("").filter(c => /\d/.test(c)));
    const usedLetters = new Set(code.split("").filter(c => /[A-Z]/.test(c)));

    // Determine next type
    let nextShouldBeDigit;
    if (code.length === 0) {
      nextShouldBeDigit = true; // start with digit
    } else {
      const lastChar = code[code.length - 1];
      nextShouldBeDigit = isNaN(lastChar); // if last is letter ‚Üí next digit
    }

    while (code.length < 10) {
      if (nextShouldBeDigit) {
        const available = digits.filter(d => !usedDigits.has(d));
        if (available.length === 0) break;
        const choice = available[Math.floor(Math.random() * available.length)];
        code += choice;
        usedDigits.add(choice);
      } else {
        const available = letters.filter(l => !usedLetters.has(l));
        if (available.length === 0) break;
        const choice = available[Math.floor(Math.random() * available.length)];
        code += choice;
        usedLetters.add(choice);
      }
      nextShouldBeDigit = !nextShouldBeDigit;
    }

    return code;
  }

  // Sleep helper
  const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

  document.getElementById("configForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cartId = document.getElementById("cartId").value;
    const authToken = document.getElementById("authToken").value;
    const userId = document.getElementById("userId").value;
    const pin = document.getElementById("pin").value;
    const count = parseInt(document.getElementById("count").value);
    const prefix = document.getElementById("prefix").value.trim();

    const tableBody = document.getElementById("resultTable");
    tableBody.innerHTML = "";

    for (let i = 0; i < count; i++) {
      const coupon = generateUniqueCoupon(prefix);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${coupon}</td>
        <td>‚è≥ Checking...</td>
        <td></td>
      `;
      tableBody.appendChild(row);

      try {
        const res = await fetch("/api/check-coupon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ coupon, cartId, authToken, userId, pin }),
        });

        const data = await res.json();

        if (data.result?.status === "success") {
          row.cells[1].innerHTML = "‚úÖ Valid";
          row.cells[2].innerHTML = "Discount applied!";
        } else {
          row.cells[1].innerHTML = "‚ùå Invalid";
          row.cells[2].innerHTML = data.result?.reason?.reason_eng || "Unknown";
        }
      } catch (err) {
        row.cells[1].innerHTML = "‚ö†Ô∏è Error";
        row.cells[2].innerHTML = err.message;
      }

      // Wait 15s before next request
      if (i < count - 1) {
        await sleep(15000);
      }
    }
  });
</script>

</body>
</html>
